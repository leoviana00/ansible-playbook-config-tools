- name: Install VScode
  ansible.builtin.apt:
    name: code
    state: present
    update_cache: yes

- name: Check VScode version
  ansible.builtin.shell:
    cmd: code -v --user-data-dir --no-sandbox
  register: code_version
  changed_when: false

- name: Display VScode version
  ansible.builtin.debug: 
    var: code_version.stdout